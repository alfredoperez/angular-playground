<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="/assets/img/food.svg">
      <span *ngIf="meal$ | async as meal; else title;">
        {{meal.name ? 'Edit' : 'Create'}} Meal</span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>
  <div *ngIf="meal$ | async as meal; else loading">
    <ngx-meal-form [meal]="meal" (create)="addMeal($event)" (update)="updateMeal($event)"
      (remove)="removeMeal($event)">
    </ngx-meal-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/assets/img/loading.svg"> Fetching Meal ...
    </div>
  </ng-template>

</div>
